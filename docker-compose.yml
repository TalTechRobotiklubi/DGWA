version: '3.8'

services:
  DGWA-bot:
    container_name: DGWA-bot
    build: .
    restart: unless-stopped

  swag:
    image: lscr.io/linuxserver/swag:latest
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - URL=robotiklubi.ee
      - VALIDATION=http
      - EMAIL=tehnika@robotiklubi.ee
      - SUBDOMAINS=discord-auth
      - ONLY_SUBDOMAINS=true
    volumes:
      - ./swag-config/:/config
    ports:
      - "443:443"
      - "80:80"
    restart: unless-stopped
