services:
  dgwa-bot:
    container_name: dgwa-bot
    build: .
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
  tunnel:
    image: cloudflare/cloudflared
    restart: unless-stopped
    command: tunnel run
    volumes:
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - .env
    labels:
      # Enable watchtower updates
      - "com.centurylinklabs.watchtower.enable=true"
